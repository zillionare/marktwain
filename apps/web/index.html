<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="md,markdown,markdown-editor,wechat,小红书,official-account,marktwain" />
  <meta name="description" content="Marktwain | 免费在线 Markdown 编辑器 轻松转公众号 小红书 PDF 长图 分页图 ..." />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Marktwain | 一次编辑 发遍宇宙</title>
  <link rel="shortcut icon" href="http://md.quantide.cn/favicon.png" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8GSM59F8YY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8GSM59F8YY');
  </script>
  <link rel="apple-touch-icon-precomposed" href="http://md.quantide.cn/favicon.png" />
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      font-size: 18px;
    }

    .loading::before {
      content: url('/src/assets/images/favicon.png');
      width: 100px;
      height: 100px;
      margin-bottom: 26px;
    }

    .loading.dark {
      color: #ffffff;
      background-color: #141414;
    }

    .loading .txt {
      position: absolute;
      bottom: 10%;
    }

    .loading .txt::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0% {
        content: ' ';
      }

      25% {
        content: '.';
      }

      50% {
        content: '..';
      }

      75% {
        content: '...';
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>Please enable JavaScript to continue.</strong>
  </noscript>
  <div id="app">
    <div class="loading">
      <strong>编辑一次 发遍宇宙</strong>
      <p class="txt">正在加载编辑器</p>
      <p class="timeout-tip" style="display: none; color: #e53935; font-size: 16px; margin-top: 2em">
        加载时间过长，请尝试刷新页面或按 F12 查看控制台是否有异常信息
      </p>
    </div>
  </div>
  <script>
    const theme = localStorage.getItem('vueuse-color-scheme')
    if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.querySelector('.loading').classList.add('dark')
    }

    setTimeout(() => {
      const tip = document.querySelector('.loading .timeout-tip')
      if (tip) {
        tip.style.display = 'block'
      }
    }, 30000)
  </script>
  <script>
    window.MathJax = {
      loader: { load: ['[tex]/ams'] },
      tex: { packages: { '[+]': ['ams'] }, tags: 'ams' },
      svg: { fontCache: 'none' },
    }
  </script>
  <script id="MathJax-script"
    src="https://cdn-doocs.oss-cn-shenzhen.aliyuncs.com/npm/mathjax@3/es5/tex-svg.js"></script>
  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/sidepanel.ts"></script>
</body>
<script src="https://cdn-doocs.oss-cn-shenzhen.aliyuncs.com/gh/wechatsync/article-syncjs@latest/dist/main.js"></script>

</html>
