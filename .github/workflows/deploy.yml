name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} - ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'zillionare/marktwain'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Determine build command
        id: build-command
        run: |
          if [[ "${{ secrets.BUILD_COMMAND }}" == "build:h5-netlify" ]]; then
            echo "BUILD_COMMAND=build:h5-netlify" >> $GITHUB_ENV
          else
            echo "BUILD_COMMAND=build" >> $GITHUB_ENV
          fi

      - name: Run build
        run: pnpm web ${{ env.BUILD_COMMAND }}

      # CNAME 文件仅在使用自定义域名时需要
      # 使用默认的 GitHub Pages 域名时不需要生成 CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/web/dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
